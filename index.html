<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Enhanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <span>Player X: <span id="scoreX">0</span></span>
    <span>Player O: <span id="scoreO">0</span></span>
  </div>

  <div id="game" class="board"></div>

  <p id="status">Player X's turn</p>

  <button id="restart">Restart Game</button>
  <label>
    <input type="checkbox" id="aiToggle" />
    Play vs Computer (AI)
  </label>

  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="drawSound" src="sounds/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
